    <!-- formulario cotizaciones -->
    <div class="container">
        <h1 class="text-center" style="font-family: Georgia, 'Times New Roman', Times, serif;">Cotización de Autos</h1>
        <form id="cotizacion-form" class="form-group">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="ci">CI</label>
                    <input type="text" id="ci" name="ci" class="form-control">
                </div>
                <br>
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control">
                </div>
                <br>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" class="form-control">
                </div>
                <br>
                <div class="form-group col-md-6">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" class="form-control">
                </div>
                <br>
            </div>
            <div class="form-group">
                <label for="vehiculo">Vehículo</label>
                <select id="vehiculo" name="vehiculo" class="form-control">
                    <option value="Ford Fiesta">Ford Fiesta</option>
                    <option value="Ford Focus">Ford Focus</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" id="precio" name="precio" class="form-control">
            </div>
            <br>
            <button type="button" class="btn btn-primary btn-block" onclick="generarCotizacion()">Generar
                Cotización</button>
        </form>
        <br>
        <div id="resultado"></div>
    </div>
